name: Backend Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Copy Firebase service account
        run: |
          FIREBASE_SRC="/var/www/backend/classical-18d8e-firebase-adminsdk-fbsvc-f16082352e.json"
          FIREBASE_DEST="utils/classical-18d8e-firebase-adminsdk-fbsvc-f16082352e.json"

          if [ -f "$FIREBASE_SRC" ]; then
            cp "$FIREBASE_SRC" "$FIREBASE_DEST"
            chmod 600 "$FIREBASE_DEST"
            echo "✅ Firebase service account copied to utils/"
          else
            echo "❌ Firebase service account file not found at $FIREBASE_SRC"
            exit 1
          fi

      - name: Ensure .env is linked
        run: |
          if [ -f /var/www/backend/classicale_backend.env ]; then
            ln -sf /var/www/backend/classicale_backend.env .env
          else
            echo "WARNING: /var/www/backend/classicale_backend.env not found!"
          fi

      - name: Restart PM2 process safely
        run: |
          pm2 describe classical > /dev/null
          if [ $? -eq 0 ]; then
            echo "Restarting existing PM2 process..."
            pm2 stop classical
            pm2 start ecosystem.config.cjs --env production
          else
            echo "Starting new PM2 process..."
            pm2 start ecosystem.config.cjs --env production
          fi

      - name: Save PM2 state (optional)
        run: pm2 save
